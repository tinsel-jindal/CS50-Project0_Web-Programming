<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set viewport with -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link to CSS -->
        <link rel="stylesheet" href="style.css" />

        <title>Search</title>
    </head>
    <body>
      <!-- HEADER STARTT -->
      <div class="header">
        <div class="header-links">
          <a href="image.html">GOOGLE IMAGE SEARCH</a>
          <a href="advanced.html">GOOGLE ADVANCED SEARCH</a>
        </div>
      </div>
      <!-- HEADER ENDDDD -->
      <!-- SEARCH CONTAINER STARTT -->
      <div class="search-conatiner">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form action="https://google.com/search" method="get">
          <div class="search-field">
            <svg height="20" viewBox="0 0 22 22" width="20" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="8.5" cy="8.5" r="5" />
                <path d="m17.571 17.5-5.571-5.5" />
            </svg>
            <input type="text" name="q">
          </div>
          <input type="submit" value="Google Search">
          <!-- Adding a line to feeling lucky button -->
          <input type="submit" name="btnI" value="I'm feeling lucky">
        </form>
      </div>
      <!-- SEARCH CONTAINER ENDDDD-->
    </body>
</html>
